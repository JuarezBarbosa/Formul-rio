<html>
  <head>
    <title>Formulário</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="conteiner">
        <form  class= "main-grup" action="" id="formulario" method="POST" name="formulario">
          <h2>Dados Pessoais</h2>

          <!-- Nome-->
          <div class="form-grup">
              <label for="nome">Nome*: </label>
              <input type="text" id="nome" placeholder="Nome" name="text" required/>
          </div>

          <!--sobrenome-->
          <div class="form-grup">
              <label for="sobrenome">Sobrenome*: </label>
              <input type="text" id="sobrenome" placeholder="Sobrenome" name="text" required/>
          </div>

          <!-- CPF -->
         <div class="form-grup">
              <label for="cpf">CPF*: </label>
              <input type="text" id="icpf" onkeypress="mascara(this, cpf) "maxlength="14" placeholder="000.000.000-00" required/>
          </div>

          <!-- RG -->
          <div class="form-grup">
              <label for="irg">RG: </label>
              <input type="text" id="irg" onkeypress="mascara(this, rg)" placeholder="0.000.000" required/>
          </div>

          <!-- gênero -->
          <div class="form-grup">
              <label for="genero">Gênero: </label>
              <select name="genero" id="genero">
                <option value="0">Selecione o seu Gênero</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outros</option>
              </select>
          </div>

          <!-- Telefone fixo -->
          <div class="form-grup">
              <label for="itelefone">Telefone*: </label>
              <input type="tel" id="itelefone" onkeypress="mascara(this,telefone)" maxlength="14" placeholder="(00) 0000-0000" required/>
          </div>

          <!-- celular -->
         <div class="form-grup">
              <label for="icelular">Celular*: </label>
              <input type="tel" id="icelular" onkeypress="mascara(this,celular)" maxlength="15" placeholder="(00) 00000-0000" required />
          </div>
        </form>
        <form class= "main-grup" action="#" onsubmit="return false">
          <!-- CEP -->
          <div class="form-grup">
              <label for="icep">CEP:</label>
              <input type=" text" id="icep" name="number" onkeypress="mascara(this,cep)" maxlength="9" placeholder="00000-000" required/>
          </div>

          <!-- Endereço-->
          <div class="form-grup">
            <label for="endereco">Logradouro*:</label>
            <input  type="text" id="endereco" name="endereco" placeholder="Rua" required />
          </div>

          <!-- Numero -->
          <div class="form-grup">  
            <label for="num_casa">Número*:</label>
            <input type="text" id="num_casa" name="num_casa" placeholder="Número" required />
          </div>

          <!-- complemento -->
          <div class="form-grup">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento"name="complemento" placeholder="ap 00 bl 00" required/>
          </div>

          <!-- Bairro -->
          <div class="form-grup"> 
            <label for="">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" />
           </div>

          <!-- cidade -->
          <div class="form-grup">
              <label for="cidade">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade"/>
            </div>

          <!-- Estado -->
        <div class="form-grup"> 
              <label for="uf">Estado:</label>
              <input type="text" id="uf" name="estado" placeholder="Estado" />
        </div>
      </form> 
      <div class="button">
        <input class="sub_button" type="submit" value="Enviar" onclick="validar()"></input>
      </div>
    </div>
  </div>
   <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
